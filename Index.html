<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class='center'>
        <div class='signUp'>
            <div class='left'>
                <form>
                    <div class="image">
                        <img src='./Images/Logo.png' />
                    </div>
                    <div class="topic">
                        We'd love to hear from you.
                    </div>
                    
                    <div class='field'>
                        <div class='input-bordered'>
                            <label class='input-label' for='emailaddress'>First Name*</label>
                            <input type='text' id="firstname" placeholder="Please type your first name" class='first'/>
                        </div>	
                    </div>
                    <div class='field'>
                        <div class='input-bordered'>
                            <label class='input-label' for='emailaddress'>Last Name*</label>
                            <input type='text' id="lastname" placeholder="Please type your last name" class='first'/>
                        </div>	
                    </div>
                    <div class='field'>
                        <div class='input-bordered'>
                            <llabel class='input-label' for='emailaddress'>Email Address*</label>
                            <input type='text' id="emailaddress" placeholder="Please type your email address" class='first'/>
                            <span class="error" id="emailError">Invalid email address</span>
                        </div>	
                    </div>
                    <div class='field'>
                        <div class='input-bordered'>
                            <label class='input-label' for='emailaddress'>Address*</label>
                            <input type='text' id="address" placeholder="Please type your address" class='first'/>
                        </div>	
                    </div>
                    <div class='field'>
                        <input type='submit' value='Submit' />
                    </div>	
                </form>	
            </div>
            <div class='right'>
                <div class='back'></div>	
            </div>	
        </div>	
    </div>	
    <script src="Script.js"></script>
</body>
</html>
